<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NIKE SHOES - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* Header */
    .header {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px 30px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 100px;
      margin-right: 10px;
    }

    .logo-text {
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Georgia', serif;
      background-color: white;
      color: black;
      padding: 5px 15px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

   .nav a {
    color: #000;
    padding: 10px;
    font-family: Georgia, serif;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    background-color: #fff;
    transition: all ease 0.3s;
  }

  .nav a:hover{
    background-color: rgb(73, 73, 73); 
  }
    .login-btn {
      background-color: white;
      color: black;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
    }

    /* Banner */
    .banner {
      background: #eee;
    text-align: center;
    padding: 0px 0px;
  }
  
  .banner img {
    height: auto;        /* Biar tidak fix tinggi */
    width: 100%;        /* Ubah sesuai kebutuhan */
    margin: 0 0px;
  }

    /* Login Box */
    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .login-box {
      background-color: #f3f3f3;
      padding: 140px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 100px;
      background-color: #333;
      color: white;
      padding: 8px;
      border-radius: 6px;
      margin-right: 10px;
      text-align: center;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #999999;
    }

    .login-submit {
      text-align: center;
    }

    .login-submit button {
      padding: 10px 30px;
      border: 1px solid black;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="images/logo sepatu.png" alt="Nike Logo">
      <div class="logo-text">NIKE SHOES</div>
    </div>
    <div class="nav">
      <a href="index.html">HOME</a>
      <a href="index.html">PRODUK</a>
      <a href="index.html">LOGIN</a>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="images/nike brand.webp" alt="sepatu1">
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <form action="index.html">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="login-submit">
            <button type="submit">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
